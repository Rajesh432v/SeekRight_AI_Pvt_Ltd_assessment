<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical operation</title>
</head>
<body>

    <h1>Mathematical operation using let, var, and const in JavaScript</h1>
    <h2>You can see the answer in the console</h2>
    <script>
var x = 10;
x += 5; 
console.log(`Value of x (var): ${x}`);

let y = 20;
y *= 2; 
console.log(`Value of y (let): ${y}`);

const z = 30;
console.log(`Value of z (const): ${z}`);

    </script>
</body>
</html>
